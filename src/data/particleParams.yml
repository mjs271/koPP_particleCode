---
#==========================================================================
# Input parameters for a simple 1D, purely diffusive random walk simulation
#==========================================================================

# number of particles
Np: 100
# Np: 5
# domain limits
omega: [0, 50]
# initial condition type [point, uniform, equi]
IC_type: uniform
# particle starting position (for point source)
X0: 25
# total simulation time
maxT: 6.0
# time step length
# dt: 0.1
dt: 1.0
# diffusion coefficient
D: 5.0
# output file name
pFile: "particles.txt"
